<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>webgis</title>
  </head>
  <style>
    body {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        height: 100%;
      }
      #app{
        display: none;
      }
  </style>
  <body>

    <div id="app">
      
    </div>
    <div id='map' style="width: 100%;height: 100%;"></div>
  </body>
  <script src="http://172.16.69.86:7003/grc/WebGIS-API/webgisapi.index.js"></script>
  <script>
    var map = new WebGIS.Map({
      container: 'map',
      style: style,
      center: [113.3111, 23.0981],
      zoom: 12,
      controls: [{ name: 'scale', position: 'bottom-left', unit: 'metric' }],
    });
  </script>
</html>
